<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Feedback Form</legend>
            <label for="n">Name</label><br>
            <input type="text" id="n" name="n" placeholder="Enter your name"><br><br>
            <label for="em">E-mail</label><br>
            <input type="email" id="em" name="em" placeholder="example@gmail.com"><br><br>
            <label for="Rate">Rate us!!</label><br>
            <input type="radio" id="1" name="Rate">
            <label for="1">1</label><br>
            <input type="radio" id="2" name="Rate">
            <label for="2">2</label><br>
            <input type="radio" id="3" name="Rate">
            <label for="3">3</label><br>
            <input type="radio" id="4" name="Rate">
            <label for="4">4</label><br>
            <input type="radio" id="5" name="Rate">
            <label for="5">5</label><br><br>
            <label>Feedback type</label><br>
            <select id="feedback" name="feedback">
                <option value="1">Suggestions</option><br>
                <option value="2">Bug Report</option><br>
                <option value="3">Compliment</option><br>
                <option value="1">Service</option><br>
            </select><br><br>
            <textarea rows="10" cols="50">Please give your feedbacks!!!</textarea><br><br>

            <label for="recommend">Would you recommend us??</label><br>
            <input type="radio" id="yes" name="recommend">
            <label for="yes">YES</label><br>
            <input type="radio" id="no" name="recommend">
            <label for="no">NO</label><br><br>

            <button type="button" id="onclick">SUBMIT</button>
            <button type="button" id="onclick">RESET</button>
    </fieldset>
</body>
</html>
