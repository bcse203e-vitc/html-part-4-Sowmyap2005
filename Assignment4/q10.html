<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Customizable Form</legend>
        <form>
        <label for="name">Name</label><br>
        <input id="name" name="name" type="text" placeholder="Enter your name"><br><br>
        <label for="Input ">Number of Input Field</label><br>
        <input id="Input" name="Input" type="number" placeholder="Number of Input Field"><br><br>
        <label for="Type">Field Types</label>
       <select id="Type" name="Type">
        <option value="Text">Text</option>
        <option value="Email">Email</option>
        <option value="Number">Number</option>
        <option value="Date">Date</option><br><br>
        </select><br><br>
        <button type="button">GENERATE</button><br><br>
        <label><strong>Form Preview</strong> </label><br><br>
        <label for="pname">Name</label><br>
        <input id="pname" name="pname" type="text" placeholder="Enter your name"><br><br>
        <label for="em">E-mail</label><br>
        <input id="em" name="em" type="email" placeholder="example@gmail.com"><br><br>
       

</body>
</html>
