<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Online quiz form</legend>
        <label for="name">Name</label><br>
        <input id="name" name="name" type="text" placeholder="Enter your full name"><br><br>
        <label for="em">E-mail</label><br>
        <input id="em" name="em" type="email" placeholder="example@gmail.com"><br><br>
        <label for="timer">Timer</label>
        <input id="timer" name="timer" type="text" placeholder="Time Remaining:10:00" readonly><br><br>
        <label for="q1">1.What is the relation between mass and wavelength of any matter, as per de Broglies relation?</label><br>
        <input type="radio" id="o1" name="q1">
        <label for="o1"> Both are directly proportional</label><br>
        <input type="radio" id="o2" name="q1">
        <label for="o2">Both are inversely proportional</label><br>
        <input type="radio" id="o3" name="q1">
        <label for="o3">Both are independent of each other</label><br>
        <input type="radio" id="o4" name="q1">
        <label for="o4">wavelength is twice the square of the mass</label><br><br>

        <label for="q2">2.Chicken Pox is caused by which micro-organism?</label><br>
        <input type="radio" id="o1" name="q2">
        <label for="o1">Virus</label><br>
        <input type="radio" id="o2" name="q2">
        <label for="o2">Bacteria</label><br>
        <input type="radio" id="o3" name="q2">
        <label for="o3">Protozoa</label><br>
        <input type="radio" id="o4" name="q2">
        <label for="o4">Fungus</label><br><br>

        <label for="q3">3.Wilting of plants occurs due to excessive ____:</label><br>
        <input type="radio" id="o1" name="q3">
        <label for="o1">Respiration</label><br>
        <input type="radio" id="o2" name="q3">
        <label for="o2">Glutation</label><br>
        <input type="radio" id="o3" name="q3">
        <label for="o3">Absorption</label><br>
        <input type="radio" id="o4" name="q3">
        <label for="o4">Transpiration</label><br><br>

        <label for="q4">4.Radioactive materials should be kept in the container made of:</label><br>
        <input type="radio" id="o1" name="q4">
        <label for="o1">Iron</label><br>
        <input type="radio" id="o2" name="q4">
        <label for="o2">Aluminum</label><br>
        <input type="radio" id="o3" name="q4">
        <label for="o3">Steel</label><br>
        <input type="radio" id="o4" name="q4">
        <label for="o4">Lead</label><br><br>

        <label for="q4">5.Which of the following are warm-blooded animals?</label><br>
        <input type="radio" id="o1" name="q4">
        <label for="o1">Whales</label><br>
        <input type="radio" id="o2" name="q4">
        <label for="o2">Draco</label><br>
        <input type="radio" id="o3" name="q4">
        <label for="o3">Alytes</label><br>
        <input type="radio" id="o4" name="q4">
        <label for="o4">Whale Sharks</label><br><br><br>

        <button type="button" onclick="submit">SUBMIT</button>
    </fieldset>
</body>
</html>
